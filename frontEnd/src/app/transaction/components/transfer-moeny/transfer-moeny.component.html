<div class="container-fluid py-5 d-flex align-items-center min-vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-md-8 col-lg-4">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-5">
          <h2 class="card-title mb-4 text-center fw-bold">Transfer Money</h2>
          
          <form [formGroup]="transferForm" (ngSubmit)="submitTransfer()">
            <div class="mb-4">
              <label for="receiverPhone" class="form-label">Recipient Phone Number</label>
              <input 
                type="text" 
                class="form-control"
                id="receiverPhone"
                formControlName="receiverPhone"
                placeholder="Enter recipient phone number"
                [class.is-invalid]="transferForm.get('receiverPhone')?.invalid && transferForm.get('receiverPhone')?.touched"
              />
              <div class="invalid-feedback" *ngIf="transferForm.get('receiverPhone')?.invalid && transferForm.get('receiverPhone')?.touched">
                <small *ngIf="transferForm.get('receiverPhone')?.errors?.['required']">Phone number is required</small>
              </div>
            </div>

            <div class="mb-4">
              <label for="amount" class="form-label">Amount (EGP)</label>
              <input 
                type="number" 
                class="form-control"
                id="amount"
                formControlName="amount"
                placeholder="Enter amount"
                min="1"
                [class.is-invalid]="transferForm.get('amount')?.invalid && transferForm.get('amount')?.touched"
              />
              <div class="invalid-feedback" *ngIf="transferForm.get('amount')?.invalid && transferForm.get('amount')?.touched">
                <small *ngIf="transferForm.get('amount')?.errors?.['required']">Amount is required</small>
                <small *ngIf="transferForm.get('amount')?.errors?.['min']">Amount must be greater than 0</small>
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 fw-bold py-2"
              [disabled]="transferForm.invalid"
            >
              Transfer Money
            </button>

            <div class="text-center mt-4">
              <a routerLink="/transactions" class="fw-bold text-decoration-none small">Back to Transactions</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
