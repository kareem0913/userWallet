<div class="container-fluid py-5 d-flex align-items-center min-vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-md-8 col-lg-4">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-5">
          <h2 class="card-title mb-2 text-center fw-bold">Login</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="submitData()">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email" 
                placeholder="Enter your email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control"
                  id="password"
                  formControlName="password" 
                  placeholder="Enter your password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                />
                <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                  {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
                </button>
              </div>
              <div class="invalid-feedback d-block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
              Login
            </button>

            <div class="text-center mt-4">
              <span class="text-muted">Don't have an account? </span>
              <a routerLink="/auth/register" class="fw-bold text-decoration-none">Create one</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
